<p-floatlabel variant="on">
  <p-select
    [formControl]="$control()"
    [options]="$options()"
    [placeholder]="$control().value.label"
    inputId="themeInput"
  >
    <ng-template #item let-option>
      <span class="flex gap-2 items-center">
        <i [class]="option.icon"></i>
        <span>{{ option.label }}</span>
      </span>
    </ng-template>
  </p-select>
  <label for="themeInput">Theme</label>
</p-floatlabel>
