<app-navbar />
<div class="container mx-auto py-8">
  <p-table [value]="tableRows">
    <ng-template #header>
      <tr>
        <th>Taxa CDB (Anual)</th>
        <th>Taxa LCA Equivalente</th>
      </tr>
    </ng-template>
    <ng-template #body let-rowData>
      @let item = _(rowData);
      <tr>
        <td>{{ item.taxa_cdb | percent : "1.0-2" }}</td>
        <td>{{ item.taxa_lca | percent : "1.0-2" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
